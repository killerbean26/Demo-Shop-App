<h3 *ngIf="products; else: noProduct"></h3>
<!--search engine and custom pipe-->
<app-category></app-category>
<div class="form-group">
    <input 
        type="text" 
        class="form-control" 
        id="productName" 
        placeholder="Enter search text" [(ngModel)]="filterText">
    <small id="searchHelp" *ngIf="filterText" class="form-text text-muted">
        Searching for <strong>{{filterText}} </strong></small>
</div>
<div class="row" id="productRow">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            There is nothing!
        </div>
    </ng-template>

    <div class="card card-columns" *ngFor="let product of products | productFilter:filterText" 
        style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price|currency:'TRY':'symbol':'1.2-2'}}</h5>
            <p class="card-text">{{product.description}}</p>
            <!--event binding-->
            <a (click)="addToCart(product)" class="btn btn-primary">Add Cart</a>
        </div>
    </div>
</div>
