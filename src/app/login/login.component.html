<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="text-center mb-4">
        <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Uygulamaya Giriş Yapınız</h1>
        <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a
                href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a>
        </p> -->
    </div>

    <div class="form-label-group">
        <input type="text" id="userName" name="userName" class="form-control" placeholder="Username" #userName="ngModel" [(ngModel)]="model.userName" required autofocus>
        <label for="userName">Username</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" class="form-control" name="password" #userName="ngModel" [(ngModel)]="model.password"  placeholder="Password" required>
        <label for="password">Password</label>
    </div>

    <!-- <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
